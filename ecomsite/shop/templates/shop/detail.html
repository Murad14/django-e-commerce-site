{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'shop/style.css' %}">
    <title>Product Details</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="row">
                    <div class="col-md-12">
                        <img src="{{ product_object.image }}" alt="Product Image" class="product-image">
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="row">
                    <div class="col-md-12">
                        <h2 class="product-title">{{ product_object.title }}</h2>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <p class="product-price">Price: ${{ product_object.price }}</p>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <p class="product-discount-price" style="color: red;" >Discount Price: ${{ product_object.discount_price }}</p>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <p class="product-description">{{ product_object.description }}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
